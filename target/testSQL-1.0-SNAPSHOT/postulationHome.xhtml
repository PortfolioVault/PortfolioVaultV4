<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Postulation Home</title>
</head>
<body>
<f:metadata>
    <f:viewAction action="#{postulationHomePageBean.fetchPostulationData}" />
</f:metadata>

<div class="section-container">
    <h3 class="section-title">Offres des entreprises</h3>
    <c:if test="#{not empty postulationHomePageBean.offreEntrepriseMap}">
        <div class="cards-container">
            <ui:repeat value="#{postulationHomePageBean.offreEntrepriseMap.entrySet()}" var="entry">
                <div class="card">
                    <h3>#{entry.value.name} - #{entry.value.secteurTravail}</h3>

                    <div class="offres-container">
                        <h4>Offre:</h4>
                        <h:outputText value="Description: #{entry.key.description}" />
                        <p>Niveau d'exp√©rience: #{entry.key.niveauExperience}</p>
                        <p>Poste: #{entry.key.role}</p>
                        <p>Salaire: #{entry.key.salaire}</p>

                        <h:form>
                            <h:commandButton value="Postuler" action="#{postulationHomePageBean.postuler(entry.key)}" />
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </c:if>
</div>
</body>
</html>
