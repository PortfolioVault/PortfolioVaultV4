<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Home</title>
</head>
<body>
<f:metadata>
    <f:viewAction action="#{homeCompanyPageBean.fetchCompanyOffre}" />
</f:metadata>

<div class="section-container">
    <h:form>
        <h:commandButton value="Créer une offre"  action="#{homeCompanyPageBean.redirectToCreateOffre}"/>
    </h:form>
    <h3 class="section-title">Entreprises and Offres</h3>
    <c:if test="#{not empty homeCompanyPageBean.entreprisesWithOffres}">
        <div class="cards-container">
            <ui:repeat value="#{homeCompanyPageBean.entreprisesWithOffres}" var="entreprise">
                <div class="card">
                    <h3>#{entreprise.name} - #{entreprise.secteurTravail}</h3>

                    <div class="offres-container">
                        <ui:repeat value="#{entreprise.offres}" var="offre">
                            <div class="offre">
                                <h4>Description: #{offre.description}</h4>
                                <p>Niveau d'expérience: #{offre.niveauExperience}</p>
                                <p>Poste: #{offre.role}</p>
                                <p>Salaire: #{offre.salaire}</p>
                            </div>
                        </ui:repeat>
                    </div>


                </div>
            </ui:repeat>
        </div>
    </c:if>
</div>
</body>
</html>
