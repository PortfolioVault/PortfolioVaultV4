<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/signup-styles.css"/>
</head>
<body>
<h1 class="signup-heading">Login</h1>
<div class="flash-messages-container">
   <h:messages globalOnly="true" layout="table" styleClass="flash-messages" />
</div>
<div class="form-container">
    <h:form styleClass="form">
        <div class="form-control">
            <label for="email">Email</label>
            <h:inputText id="email" value="#{loginBean.email}" placeholder="Email" />
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <h:inputSecret id="password" value="#{loginBean.password}" placeholder="Password" />
        </div>
        <h:commandButton styleClass="submit-btn" value="Login" action="#{loginBean.login}" />
        <div class="account-state-container">
            <p>Don't have an account? <a href="signup.xhtml">Sign up</a></p>
        </div>
    </h:form>
</div>

</body>
</html>
