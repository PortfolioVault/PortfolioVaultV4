<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Create Offre</title>
</head>
<body>
<h:form>
    <h3>Create a New Offre</h3>
    <div class="form-control">
        <label for="description">Description:</label>
        <h:inputText id="description" value="#{createOffreBean.description}" />
    </div>
    <div class="form-control">
        <label for="salaire">Salaire:</label>
        <h:inputText id="salaire" value="#{createOffreBean.salaire}" />
    </div>
    <div class="form-control">
        <label for="niveauExperience">Niveau d'Exp√©rience:</label>
        <h:selectOneMenu id="niveauExperience" value="#{createOffreBean.niveauExperience}">
            <f:selectItem itemLabel="-- Select --" itemValue="" />
            <f:selectItem itemLabel="Bac +2" itemValue="Bac +2" />
            <f:selectItem itemLabel="Bac +3" itemValue="Bac +3" />
            <f:selectItem itemLabel="Bac +5" itemValue="Bac +5" />
            <f:selectItem itemLabel="Bac +8" itemValue="Bac +8" />
        </h:selectOneMenu>
    </div>

    <div class="form-control">
        <label for="role">Poste:</label>
        <h:inputText id="role" value="#{createOffreBean.role}" />
    </div>
    <div class="form-control">
        <label for="secteurTravail">Secteur de Travail:</label>
        <h:selectOneMenu id="secteurTravail" value="#{createOffreBean.secteurTravail}">
            <f:selectItem itemLabel="-- Select --" itemValue="" />
            <f:selectItems value="#{createOffreBean.secteurTravailValues}" />
        </h:selectOneMenu>
    </div>
    <div class="form-control">
        <label for="type">Type:</label>
        <h:selectOneMenu id="type" value="#{createOffreBean.type}">
            <f:selectItem itemLabel="-- Select --" itemValue="" />
            <f:selectItems value="#{createOffreBean.typeValues}" />
        </h:selectOneMenu>
    </div>
    <div class="form-control">
        <h:commandButton value="Create Offre" action="#{createOffreBean.createOffre}" />
    </div>
</h:form>
</body>
</html>
